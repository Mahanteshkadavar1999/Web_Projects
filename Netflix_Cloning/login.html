<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styleslogin.css">
</head>
<body style="background-image: url(./assets/images/bg.jpg);">
	<div class="container">
		<div class="logo">
			<img src="./assets/images/logo.svg" alt="Netflix Logo">
		</div>
		<form class="form" id="login-form">
			<h2>Sign In</h2>
			<div class="form-control">
				
				<input type="text" id="email" placeholder="Enter your email or phone number">
			</div>
			<div class="form-control">
				
				<input type="password" id="password" placeholder="Enter your password">
			</div>
			<div class="remember-me">
				<input type="checkbox" id="remember-me">
				<label for="remember-me">Remember me</label>
			</div>
			<button class="btn-primary" type="submit">Sign In</button>
		</form>
		<div class="form-help">
			<a href="#">Need help?</a>
		</div>
		<p>New to Netflix? <a href="#">Sign up now</a></p>
		<small>
			This page is protected by Google reCAPTCHA to ensure you're not a bot. 
			<a href="#">Learn more.</a>
		</small>
	</div>
	<script src="scriptlogin.js"></script>
</body>
</html>
